<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="логотип сайта: Mesto">

        </header>

        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="изображение профиля">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">

                <article class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="добавленное фото: пейзаж">
                    <div class="element__info">
                        <h2 class="element__name">Карачевск</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="добавленное фото: пейзаж">
                    <div class="element__info">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="добавленное фото: пейзаж">
                    <div class="element__info">
                        <h2 class="element__name">Домбай</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="добавленное фото: пейзаж">
                    <div class="element__info">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="добавленное фото: пейзаж">
                    <div class="element__info">
                        <h2 class="element__name">Домбай</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="добавленное фото: пейзаж">
                    <div class="element__info">
                        <h2 class="element__name">Карачевo-Черкессово</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </article>

            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2022. Mesto</p>
        </footer>


        <div class="popup"> 
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <form class="popup__profile-edit" name="personaldata" method="POST">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__input-profile popup__input-profile-name" type="text" name="name" placeholder="Имя профиля" required minlength="1" maxlength="20">
                    <input class=" popup__input-profile popup__input-profile-about" type="text" name="about" placeholder="Описание" required minlength="1" maxlength="50">
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

    <script src="./scripts/first.js"></script>        
</body>

</html>
